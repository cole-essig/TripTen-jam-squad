        <span class="slots__third_type_styes span">7</span>
        <span class="slots__third_type_styes span">8</span>
        <span class="slots__third_type_styes span">9</span>

        <div class="recipe">
          <img src="./assets/leaves-8724_256.gif" alt="leaves" class="recipe__image" />

        </div>
        <div class="drink">
          <img src="./assets/coin.gif" alt="coin" class="drink__image" />
          <h2 class="drink__title"></h2>
        </div>
